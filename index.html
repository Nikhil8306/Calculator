<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800;900&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="wrapper">
        <div class="body">
            <div class="upper">
                <div class="display">
                    <div class="up-display"></div>
                    <div class="low-display"></div>
                </div>
            </div>
            <div class="lower">
                <div class="btn">(</div>
                <div class="btn">)</div>
                <div class="btn back">&lt</div>
                <div class="btn">+</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">-</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">*</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">/</div>
                <div class="btn">AC</div>
                <div class="btn zero">0</div>
                <!-- <div class="btn"></div> -->
                <div class="btn">.</div>
                <div class="btn">=</div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
